<!doctype html>
<html>
<head>
    <title>julius3d.com</title>
    <meta name="description" content="www.julius3d.com demo">
    <link rel="stylesheet" href="style.css">
</head>


<body>

<h1><a href="http://julius3d.com" target="_blank">www.julius3d.com demo</a></h1>

<h2><i>3D transforms</i></h2>

<!-- 3D transformations and transitions -->
<!---------------------------------------->

<!-- rotate3d() -->
<div class="box3d">
    <div class="transform rotate3d">
        <figure>ROTATE 3D</figure>
    </div>
</div>

<!-- translate3d() -->
<div class="box3d">
    <div class="translate3d">
        <figure>TRANSLATE 3D</figure>
    </div>
</div>

<!-- scale3d() -->
<div class="box3d">
    <div class="scale3d">
        <figure>SCALE 3D</figure>
    </div>
</div>

<!-- Random buttons that use transforms and transitions -->
<button class="jbutton">3D Transforms and Transitions</button>
<button class="jbutton2"><span> Transforms</span></button>

</body>
</html>
